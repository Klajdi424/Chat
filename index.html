<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Veshjet Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe src="https://www.veshjet.com"></iframe>
</body>
</html>
