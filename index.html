<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Veshjet App</title>
  <script>
    function adjustFrameSize() {
        let screenHeight = window.innerHeight;
        let screenWidth = window.innerWidth;

        // Adjust iframe height based on detected screen size
        document.getElementById('appFrame').style.height = screenHeight + 'px';
        document.getElementById('appFrame').style.width = screenWidth + 'px';
    }

    window.onload = adjustFrameSize;
    window.onresize = adjustFrameSize;
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }

    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="appFrame" src="https://www.veshjet.com"></iframe>
  </div>
</body>
</html>
