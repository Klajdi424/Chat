<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Veshjet Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
    }

    .frame-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
    }

    iframe {
      width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="frame-container" id="container">
    <iframe id="frame" src="https://www.veshjet.com"></iframe>
  </div>

  <script>
    function resizeFrame() {
      const screenHeight = window.screen.height; // IMPORTANT change
      const container = document.getElementById('container');
      const frame = document.getElementById('frame');

      container.style.height = screenHeight + "px";
      frame.style.height = screenHeight + "px";
    }

    resizeFrame();
    window.addEventListener('resize', resizeFrame);
  </script>
</body>
</html>
