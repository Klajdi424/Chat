<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Veshjet App</title>
  <script>
    function adjustFrameSize() {
        let screenHeight = window.innerHeight;
        let screenWidth = window.innerWidth;
        let navHeight = 80; // Adjust based on Adaloâ€™s bottom navigation height

        // Set iframe height dynamically based on device screen
        document.getElementById('appFrame').style.height = (screenHeight - navHeight) + 'px';
        document.getElementById('appFrame').style.width = screenWidth + 'px';
    }

    window.onload = adjustFrameSize;
    window.onresize = adjustFrameSize;
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }

    iframe {
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="appFrame" src="https://veshjet.com"></iframe>
</body>
</html>
