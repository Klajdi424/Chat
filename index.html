<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Veshjet Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://www.veshjet.com"></iframe>
</body>
</html>
