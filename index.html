<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #messages { width: 100%; max-width: 400px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #input-box { width: 100%; max-width: 400px; margin-top: 10px; display: flex; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Chat with User</h2>
    <div id="messages"></div>
    <div id="input-box">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentUserId = urlParams.get('currentUser'); // Get logged-in user ID
        const chatWithUserId = urlParams.get('chatWith'); // Get the user being messaged
        
        const messagesDiv = document.getElementById('messages');

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                const msgElement = document.createElement('p');
                msgElement.innerHTML = `<strong>${currentUserId}:</strong> ${message}`;
                messagesDiv.appendChild(msgElement);
                messageInput.value = "";
            }
        }
    </script>

</body>
</html>
