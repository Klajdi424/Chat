<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #messages {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .my-msg {
      text-align: right;
      color: #007bff;
    }
    .their-msg {
      text-align: left;
      color: #444;
    }
    #chat-partner {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Chat with <span id="chat-partner"></span></h2>
  <div id="messages"></div>
  <input type="text" id="msg" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    // Get the userPeerId and chatPartnerPeerId from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userPeerId = urlParams.get('userPeerId'); // Replace with Adalo Magic Text for the logged-in user's Peer ID
    const chatPartnerPeerId = urlParams.get('chatPartnerPeerId'); // Replace with Adalo Magic Text for the selected contact's Peer ID

    console.log("User Peer ID:", userPeerId); // Debugging log
    console.log("Chat Partner Peer ID:", chatPartnerPeerId); // Debugging log

    // Display chat partner name
    document.getElementById('chat-partner').innerText = chatPartnerPeerId;

    // Initialize PeerJS connection
    const peer = new Peer(userPeerId);

    // Connection object
    let conn;

    // PeerJS open event
    peer.on('open', id => {
      console.log("My peer ID is: " + id);
      // Connect to the partner (send chatPartnerPeerId here)
      conn = peer.connect(chatPartnerPeerId);
      setupConnection();
    });

    // Handle incoming connections
    peer.on('connection', connection => {
      conn = connection;
      setupConnection();
    });

    // Handle incoming calls (optional)
    peer.on('call', call => {
      call.answer();
      setupConnection();
    });

    // Setup the connection for data transfer
    function setupConnection() {
      conn.on('open', () => {
        console.log('Connection established');
      });

      conn.on('data', data => {
        displayMessage(data, 'their-msg');
      });

      conn.on('close', () => {
        displayMessage('Connection closed.', 'system');
      });
    }

    // Send message
    function sendMessage() {
      const message = document.getElementById('msg').value.trim();
      if (!message || !conn || !conn.open) return;
      conn.send(message);
      displayMessage(message, 'my-msg');
      document.getElementById('msg').value = ''; // Clear input
    }

    // Display message in the chat area
    function displayMessage(msg, className) {
      const el = document.createElement('div');
      el.className = className;
      el.textContent = msg;
      document.getElementById('messages').appendChild(el);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
  </script>
</body>
</html>
