<!DOCTYPE html>
<html>
<head>
  <title>Ephemeral P2P Chat</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    #chat {
      display: none;
    }
    .my-msg {
      text-align: right;
      color: #007bff;
    }
    .their-msg {
      text-align: left;
      color: #444;
    }
    #home-page {
      display: none;
    }
  </style>
</head>
<body>
  <div id="signup">
    <h2>Create Your Username</h2>
    <input type="text" id="username" placeholder="Enter a unique username" />
    <button onclick="setUsername()">Create Account</button>
  </div>

  <div id="home-page">
    <h2>Welcome, <span id="user-name">Guest</span></h2>
    <h3>Your Contacts</h3>
    <div id="contacts-list"></div>
    <input type="text" id="add-contact" placeholder="Enter a contact username" />
    <button onclick="addContact()">Add Contact</button>
    <div id="contact-requests">
      <h4>Contact Requests</h4>
      <div id="requests"></div>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input type="text" id="msg" placeholder="Type a message..." />
    <input type="file" id="file-input" />
    <button onclick="send()">Send</button>
    <button onclick="clearChat()" style="background-color: #dc3545;">Clear Chat</button>
  </div>

  <script>
    let conn;
    let username = localStorage.getItem('username');
    let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
    const savedId = sessionStorage.getItem('peer-id') || undefined;
    const peer = new Peer(savedId);

    if (!username) {
      document.getElementById('signup').style.display = 'block';
    } else {
      setupHomePage();
    }

    peer.on('open', id => {
      sessionStorage.setItem('peer-id', id);
      document.getElementById('user-name').textContent = username;
    });

    peer.on('connection', connection => {
      conn = connection;
      setupConnection();
    });

    function setUsername() {
      username = document.getElementById('username').value;
      if (!username) return alert('Please enter a username');
      if (contacts.includes(username)) return alert('Username is already taken');
      localStorage.setItem('username', username);
      setupHomePage();
    }

    function setupHomePage() {
      document.getElementById('signup').style.display = 'none';
      document.getElementById('home-page').style.display = 'block';
      document.getElementById('user-name').textContent = username;

      // Display Contacts
      const contactsDiv = document.getElementById('contacts-list');
      contactsDiv.innerHTML = '';
      contacts.forEach(contact => {
        const contactElement = document.createElement('div');
        contactElement.textContent = contact;
        const disconnectButton = document.createElement('button');
        disconnectButton.textContent = 'Disconnect';
        disconnectButton.onclick = () => disconnectContact(contact);
        contactElement.appendChild(disconnectButton);
        contactsDiv.appendChild(contactElement);
      });
    }

    function addContact() {
      const contact = document.getElementById('add-contact').value;
      if (!contact || contacts.includes(contact)) return alert('Invalid or duplicate contact');
      contacts.push(contact);
      localStorage.setItem('contacts', JSON.stringify(contacts));
      setupHomePage();
    }

    function disconnectContact(contact) {
      contacts = contacts.filter(c => c !== contact);
      localStorage.setItem('contacts', JSON.stringify(contacts));
      setupHomePage();
    }

    function connect() {
      const otherId = document.getElementById('peer-id').value;
      if (!otherId) return alert('Please enter a Peer ID');
      conn = peer.connect(otherId);
      setupConnection();
    }

    function setupConnection() {
      conn.on('open', () => {
        document.getElementById('chat').style.display = 'block';
        addMessage('Connected!', 'system');
      });

      conn.on('data', data => {
        addMessage(data, 'their-msg');
      });

      conn.on('close', () => {
        addMessage('Connection closed.', 'system');
      });
    }

    function send() {
      const msg = document.getElementById('msg').value.trim();
      if (!msg || !conn?.open) return;
      conn.send(msg);
      addMessage(msg, 'my-msg');
      document.getElementById('msg').value = '';
    }

    function addMessage(msg, className) {
      const el = document.createElement('div');
      el.className = className;
      el.textContent = msg;
      document.getElementById('messages').appendChild(el);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function clearChat() {
      document.getElementById('messages').innerHTML = '';
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('contacts');
      sessionStorage.removeItem('peer-id');
      window.location.reload();
    }
  </script>
</body>
</html>
