<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
    }
    .message {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    // Get userPeerId and chatPartnerPeerId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userPeerId = urlParams.get("userPeerId");
    const chatPartnerPeerId = urlParams.get("chatPartnerPeerId");

    if (!userPeerId || !chatPartnerPeerId) {
      alert("Missing Peer ID(s)");
    }

    const peer = new Peer(userPeerId, {
      debug: 2
    });

    let conn;
    let isConnected = false;

    peer.on("open", (id) => {
      console.log("My peer ID is: " + id);

      if (userPeerId !== chatPartnerPeerId) {
        conn = peer.connect(chatPartnerPeerId);
        setupConnection(conn);
      }
    });

    peer.on("connection", (incomingConn) => {
      if (!isConnected) {
        conn = incomingConn;
        setupConnection(conn);
      }
    });

    function setupConnection(connection) {
      isConnected = true;
      connection.on("data", (data) => {
        addMessage("Partner", data);
      });
      connection.on("open", () => {
        console.log("Connected to partner");
      });
      connection.on("error", (err) => {
        console.error("Connection error:", err);
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg && conn && conn.open) {
        conn.send(msg);
        addMessage("Me", msg);
        input.value = "";
      }
    }

    function addMessage(sender, msg) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${sender}:</strong> ${msg}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
